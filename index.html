<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Vid Player</title>
</head>
<body>
    <div id="frame"></div>
    <div id="main">
        <div id="panel">
            <video id="myvideo" width="625" height="400" src="samvid.mp4"></video>
        </div>
        <div id="controls">
            <div id="seek-bar">
                <div id="fill"></div>
            </div>
            <table style="background-color:#979797;opacity:0.8;border:solid #FFF 3px;">
                <tr>
                    <td width="55%">
                       <div id="currentTime">00:00 / 00:00</div>
                    </td>
                    <td width="30%">
                        <img id="playbtn" src="play.png" onclick="playOrPause()" />
                    </td>
                    <td>
                        <img src="speaker.png" id="speaker">
                    </td>
                    <td>
                        <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeVolume()"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
